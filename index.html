<!DOCTYPE html>
<html lang="en-US">
<head>
    <link href="./bower_components/angular-material/angular-material.css" rel="stylesheet" />
</head>

<style>
    body{
        width: 360px;
        margin: auto;
        margin-top: 30px;
        height: 250px;
        box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2), 0 0 4px 0 rgba(0, 0, 0, 0.1);
    }

</style>

<body ng-app="starterApp">


           <md-toolbar class="md-hue-2">

                   <md-button class="md-icon-button" aria-label="Settings" >

                   <h2>
                       <span>Sign in</span>
                   </h2>
                   <span flex=""></span>

                   </md-button>

               </div>
           </md-toolbar>


       <div>

               <div>
                   <md-toolbar style="margin-top: 250px">

           </md-content>

       </div>

<script src="./bower_components/angular/angular.js" type="text/javascript" ></script>

</html>
