<!DOCTYPE html>
<html lang="en-US">
<head>
    <link href="./bower_components/angular-material/angular-material.css" rel="stylesheet" />
    <link rel="stylesheet" href="App/css/style.css"/>
</head>



<body   ng-app="starterApp">

         <div layout-lt-lg="row" class="screen-bg">
             <div flex-lt-lg="100" >
               <md-toolbar class="app-bar-bg" style="background-color: #9013fe;">
                   <div class="status-bar-bg"> </div>
                   <div class="md-toolbar-tools">

                       <md-button class="md-icon-button" aria-label="Settings">
                           <md-icon md-svg-icon="App/images/back1.svg"></md-icon>
                       </md-button>
                       <h2>
                           <span>Sign in</span>
                       </h2>
                       <span flex=""></span>
                       <md-button class="md-icon-button" aria-label="Favorite">
                           <md-icon md-svg-icon="App/images/a.svg"></md-icon>
                       </md-button>

                   </div>
               </md-toolbar>


                <div>

                   <md-content>
                       <h3 style="text-align: center">Welcome to ShoppingPad</h3>
                       <div style="margin-top: 156px">
                           <form>
                            <md-icon md-svg-src="App/images/device.svg" style="margin-left: 16px"></md-icon>
                            <input type="text" placeholder="Enter registered mobile no" style="border-right: none;border-left: none;border-top: none;width: 255px;margin-left: 22px">
                               <br><br>
                            <md-icon md-svg-src="App/images/lock.svg" style="margin-left: 16px"></md-icon>
                            <input type="text" placeholder="Enter 3-D Secure pin" style="border-right: none;border-left: none;border-top: none;width: 255px;margin-left: 22px">
                           </form>
                       </div>
                       <div>
                           <md-toolbar  class="Rectangle-409" style="background-color: #9013fe;">
                                 <md-button class="md-button" style="margin-top: 14px">
                                    <span style="font-size: 30px">LOGIN</span>
                                </md-button>
                           </md-toolbar>
                       </div>
                   </md-content>

                </div>
             </div>
         </div>

<script src="./bower_components/angular/angular.js" type="text/javascript" ></script>
<script src="./bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
<script src="./bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
<script src="./bower_components/angular-material/angular-material.js" type="text/javascript" ></script>
<script src="app.js"></script>

</body>
</html>
