<md-content ng-controller="registrationCtrl">
    <h3 class="Select-Category">Select Category</h3>

    <div style="margin-top: 46px">
    </div>
    <div flex layout="row" layout-align="center" layout-wrap>
        <div flex="120" flex-md="90" flex-sm="95" layout="row" layout-wrap style="height: 103px;">
            <div flex="45" class="Rectangle-425" ng-repeat="cat in category">
                <span class="AUTOMOTIVE">{{cat.name}}</span>
                <a ui-sref="register-2"><md-icon class="ic_add_black_24px" md-svg-src='{{cat.icon}}'></md-icon></a>
            </div>
        </div>
    </div>
    <div class="Terms-Conditions">
        <span>Terms & conditions</span>
    </div>
    </div>
</md-content>
